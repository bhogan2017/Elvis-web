<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Elvis (web version)</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 id="user_input">test</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/script.js/2.5.9/script.min.js"></script>
    <script src="Elvis.js"></script>
    <script src="microphone.js"></script>
    <special id="viizer" style="visibility: hidden;">
        <svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>

                <mask id="mask">
                    <g id="maskGroup">
                  </g>
                </mask>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff0a0a;stop-opacity:1" />
                    <stop offset="20%" style="stop-color:#f1ff0a;stop-opacity:1" />
                    <stop offset="90%" style="stop-color:#d923b9;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#050d61;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#mask)"></rect>
        </svg>

        <!-- <h1>Hi it's Jarvis, please allow the use of your microphone, as of right now my services aren't mobile</h1> -->
    </special>
    <div class="hider"></div>
    <p id="joke"></p>
    <h2 id="python">1</h2>
</body>

</html>
